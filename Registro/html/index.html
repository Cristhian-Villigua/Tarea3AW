<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="icon" href="../img/Myicon.png" sizes="16x16">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Formulario</title>
    </head>
    <body>
        <form class="form">
            <h2 class="form-title">Registro para Clientes</h2>
            <div class="form-inputs">
                <label class="form-label">
                    <input type="text" placeholder=" " class="form-input" autofocus required>
                    <span class="form-text">Cédula</span>
                </label>

                <label class="form-label">
                    <input type="text" placeholder=" " class="form-input" required>
                    <span class="form-text">Nombres</span>
                </label>

                <label class="form-label">
                    <input type="tel" placeholder=" " class="form-input" required>
                    <span class="form-text">Apellidos</span>
                </label>

                <label class="form-label">
                    <input type="email" placeholder=" " class="form-input" required>
                    <span class="form-text">Correo electrónico</span>
                </label>

                <label class="form-label">
                    <input type="text" placeholder=" " class="form-input" required>
                    <span class="form-text">Dirección</span>
                </label>

                <label class="form-label">
                    <input type="text" placeholder=" " class="form-input" required>
                    <span class="form-text">Cuidad</span>
                </label>

                <label class="form-label">
                    <input type="date" placeholder=" " class="form-input">
                    <span class="form-text">Fecha de Nacimiento</span>
                </label>
            </div>
            <input type="submit" value="Registrar Cliente" class="form-submit">
        </form>
    </body>
</html>
